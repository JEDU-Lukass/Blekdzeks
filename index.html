<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Blackjack 11. a</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
		<script src="javascript.js"></script>
	</head>
	<body>
		<div class="jumbotron text-center mt-5">
			<h1>Blackjack</h1>
		</div>
		<div class="container text-center mt-3" id="game_area">
			<div class="row justify-content-center">
				<div class="col-sm-4 text-center">
					<h2>Your cards: </h2>
					<b id="player_cards"></b><br/>
					<b id="player_status"></b>
				</div><div class="col-sm-4 text-center">
					<h2>Dealer's cards: </h2>
					<b id="dealer_cards"></b><br/>
					<b id="dealer_status"></b>
				</div>
			</div>
		</div>

		<div class="container text-center">
			<span><input type="button" id="start" class="btn_custom" value="Start Game" onclick="gameStart()"></span>
			<span><input type="button" id="hit" class="btn_custom" value="HIT" onclick="hit(cardsPlayer)"></span>
			<span><input type="button" id="stay" class="btn_custom" value="STAY" onclick="stay()"></span>
			<span><input type="button" id="new" class="btn_custom" value="NEW GAME" onclick="gameStart()"></span>
		</div>

		<div class="container text-center">
			<p id="winner" style="display:none;">Winner = </p>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
	</body>
</html>
