<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Blackjack 11. a</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
		<script src="javascript.js"></script>
		<link rel="icon" type="image/x-icon" href="favicon.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Exile&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="jumbotron text-center mt-5 exile-regular">
			<h1>BLEKDŽEKS</h1>
		</div>
		<div class="container text-center mt-3 bg-color-table rounded-top overflow-hidden" id="game_area">
			<div class="row justify-content-center">
				<div class="col-sm-4 text-center">
					<h2>Your cards: </h2>
					<b id="player_cards"></b><br/>
					<b id="player_status"></b>
				</div><span class="vr p-0"></span><div class="col-sm-4 text-center">
					<h2>Dealer's cards: </h2>
					<b id="dealer_cards"></b><br/>
					<b id="dealer_status"></b>
				</div>
			</div>
		</div>

		<div class="container text-center bg-color-btn rounded-bottom pt-2 pb-2 overflow-hidden">
			<span><input type="button" id="start" class="btn_custom" value="Start Game" onclick="gameStart()"></span>
			<span><input type="button" id="hit" class="btn_custom" value="HIT" onclick="hit(cardsPlayer)"></span>
			<span><input type="button" id="stay" class="btn_custom" value="STAY" onclick="stay()"></span>
			<span><input type="button" id="new" class="btn_custom" value="NEW GAME" onclick="gameStart()"></span>
		</div>

		<div class="container text-center">
			<p id="winner" style="display:none;">Winner = </p>
		</div>
		<nav class="navbar fixed-bottom navbar-dark bg-light">
			<div class="me-2 fab container-fluid justify-content-center d-flex align-items-center gap-3">
				<a href="https://github.com/jedu-lukass" 
					class="navbar-text text-black"
					target="_blank"
					rel="noopener noreferrer">
					Github
			</a>
				<span class="vr"></span>
				<span class="text-muted">Lūkass Aukmanis</span>
				<span class="vr"></span>
					<a href="https://jvg.edu.lv/"
						class="navbar-text text-black text-decoration-none"
						target = "_blank">
						<i><u>JVĢ</u></i>, 2025
					</a>
			</div>
    	</nav>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
	</body>
</html>
